<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            if (name.trim() === "") {
                alert("Please enter your name");
                return false;
            }
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }
            if (password.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            }
            if (password != confirmPassword) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
    </script>
    <link rel="stylesheet" href="style3.css">
</head>
<link rel="stylesheet" href="style1.css">
<body>

<h2><center>Form Validation</h2>

<form onsubmit="return validateForm()" action="https://ranjeni.neocities.org/website/TALESCRIBEPAGE1"><center>
    Name: <input type="text" id="name" name="name"><br>
    Email: <input type="email" id="email" name="email"><br>
    Password: <input type="password" id="password" name="password"><br>
    Confirm Password: <input type="password" id="confirmPassword" name="confirmPassword"><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
